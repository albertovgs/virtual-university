version: '3.8'

# Production configuration with optimized health checks and monitoring
services:
  web:
    build: .
    ports:
      - "${APACHE_PORT:-80}:80"
    volumes:
      - ./Learning:/var/www/html:ro  # Read-only in production
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - CI_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - virtual-university-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Sql:/docker-entrypoint-initdb.d:ro
    networks:
      - virtual-university-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-character-set=utf8mb4
      --init-connect='SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci'
      --innodb-file-format=Barracuda
      --innodb-file-per-table=1
      --innodb-large-prefix=1
      --max-connections=200
      --innodb-buffer-pool-size=256M

volumes:
  mysql_data:
    driver: local

networks:
  virtual-university-network:
    driver: bridge